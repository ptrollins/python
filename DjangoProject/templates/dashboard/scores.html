{%  extends "template.html" %}
{% block content %}
    <div class="upload" >
        <h2>Scores</h2>
        <p>
            <ul>
            {% for score in scores %}
            <li>
                {{ score.student }} on {{ score.exercise }}: {{ score.score }}
            </li>
            {% endfor %}
            </ul>
        </p>
    </div>
{% endblock %}
